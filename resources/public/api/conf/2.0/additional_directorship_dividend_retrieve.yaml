summary: Retrieve Additional Directorship and Dividend Information
description: |
  This endpoint enables you to retrieve additional directorship/dividend information under each employment ID.
  A National Insurance number, tax year and employment ID must be provided.
  
  ###  Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario) | Scenario                                                                                                                      |
  |----------------------------------|-------------------------------------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                    | Simulates success response.                                                                                                   |
  | NOT_FOUND                        | Simulates the scenario where no data is found.                                                                                |
  | REQUEST_CANNOT_BE_FULFILLED      | Simulates the scenario where the request cannot be fulfilled for various reasons other than the ones triggering other errors. |
  | STATEFUL                         | Performs a stateful retrieve.                                                                                                   |

tags:
  - Additional Directorship and Dividend Information

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYearMinimum2025'
  - $ref: './common/pathParameters.yaml#/components/parameters/employmentId'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: "./common/headers.yaml#/components/parameters/deprecationHeader"
      Sunset:
        $ref: "./common/headers.yaml#/components/parameters/sunsetHeader"
      Link:
        $ref: "./common/headers.yaml#/components/parameters/linkHeader"
    content:
      application/json:
        schema:
          $ref: './schemas/additional_directorship_dividend_retrieve_response.json'
        example:
          $ref: './examples/additionalDirectorshipDividend/retrieve_response.json'

  "400":
    description: Bad request
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: "./common/headers.yaml#/components/parameters/deprecationHeader"
      Sunset:
        $ref: "./common/headers.yaml#/components/parameters/sunsetHeader"
      Link:
        $ref: "./common/headers.yaml#/components/parameters/linkHeader"
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_EMPLOYMENT_ID:
            $ref: './common/errors.yaml#/components/examples/formatEmploymentId'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

  "403":
    description: Forbidden
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: "./common/headers.yaml#/components/parameters/deprecationHeader"
      Sunset:
        $ref: "./common/headers.yaml#/components/parameters/sunsetHeader"
      Link:
        $ref: "./common/headers.yaml#/components/parameters/linkHeader"
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: "./common/headers.yaml#/components/parameters/deprecationHeader"
      Sunset:
        $ref: "./common/headers.yaml#/components/parameters/sunsetHeader"
      Link:
        $ref: "./common/headers.yaml#/components/parameters/linkHeader"
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'

  "422":
    description: Unprocessable Entity
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: "./common/headers.yaml#/components/parameters/deprecationHeader"
      Sunset:
        $ref: "./common/headers.yaml#/components/parameters/sunsetHeader"
      Link:
        $ref: "./common/headers.yaml#/components/parameters/linkHeader"
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          RULE_REQUEST_CANNOT_BE_FULFILLED:
            $ref: './common/errors.yaml#/components/examples/requestCannotBeFulfilled'
